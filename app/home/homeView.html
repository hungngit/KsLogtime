<div class="row" ng-if="(timeByUser|filter:{hours:0}).length > 0 || (timeByUser|minTime:8).length > 0">
	<div class="vcenter">
		<img src="/assets/img/AYFKM.jpg"/>
	</div>
	<div class="vcenter">
		<not-yet-log-time value="timeByUser"></not-yet-log-time>
		<not-enough-time value="timeByUser"></not-enough-time>
	</div>
</div>
<div ng-if="timeEntries.length > 0">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Dev Id</th>
				<th>Dev Name</th>
				<th>Issue Id</th>
				<th>Issue Name</th>
				<th>Activity</th>
				<th>Date</th>
				<th>Hours</th>
				<th>Ks Link</th>
			</tr>
		</thead>
		<tbody>
			<tr class="dev{{timeEntry.devId}}" ng-repeat="timeEntry in timeEntries" on-last-repeat>
				<td><a target="blank" href="http://14.161.22.172:3000/users/{{timeEntry.devId}}">{{timeEntry.devId}}</a></td>
				<td><a target="blank" href="http://14.161.22.172:3000/users/{{timeEntry.devId}}">{{timeEntry.devName}}</a></td>
				<td><a target="blank" href="http://14.161.22.172:3000/issues/{{timeEntry.issueId}}">{{timeEntry.issueId}}</a></td>
				<td><a target="blank" href="http://14.161.22.172:3000/issues/{{timeEntry.issueId}}">{{timeEntry.issueName}}</a></td>
				<td><div ng-repeat="child in timeEntry.child">{{child.activity}}</div></td>
				<td>{{timeEntry.date}}</td>
				<td>{{timeEntry.hours}}</td>
				<td><a target="blank" href="{{timeEntry.ksLink}}">{{timeEntry.ksLink}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-if="isSu">
	<input type="text" ng-model="token.value"/>
	<button type="button" ng-click="openLogtime()" class="btn btn-success">Open Logtime</button>
</div>
